<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF=8">
		<title>Workout Plan</title>
	</head>
	<body>
	<h1>Plan to Exercise</h1>
	<form>
		<fieldset>
			<legend>New Exercise</legend>
			<label for="name">Name: </label>
			<input type="text" name="name" id="name">
			<label for="reps">Repetitions: </label>
			<input type="number" name="reps" id="reps">
			<label for="weight">Weight: </label>
			<input type="number" name="weight" id="weight">
			<label for="date">Complete By (date): </label>
			<input type="date" name="date" id="date">
			<p>Measurement:
			<label>
				<input type="radio" name="measurement" value="lbs" />Pounds (lbs)</label>
			<label>
				<input type="radio" name="measurement" value="kgs" />Kilograms (kgs)</label>
			</p>
			<br>
			<input type="submit" id="submit">
		</fieldset>
	</form>
	<div>
		<h3>Weather Results:</h3>
		<span>Temperature: </span><span id="temp"></span>
			<ul>
				<li><span>Minimum: </span><span id="min"></span></li>
				<li><span>Maximum: </span><span id="max"></span></li>
			</ul>
		<span>Humidity: </span><span id="hum"></span>
	</div>
	<script src="database.js"></script>
	</body>
</html>
